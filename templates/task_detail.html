{% extends "base.html" %}
{% block title %}{{ task.title }}{% endblock %}

{% block content %}
<h3>{{ task.title }}</h3>

<p>{{ task.description }}</p>

<div class="alert alert-info">
    <b>Задание:</b> Напишите функцию <code>{{ task.function_name }}</code>, которая выполняет описание ниже.
</div>

<form method="post" action="/tasks/{{ task_id }}/submit">
    <textarea name="code" rows="12" class="form-control mb-3">def {{ task.function_name }}(...):
    # Напишите решение здесь
    pass
    </textarea>
    <button class="btn btn-primary">Отправить</button>
</form>

<a href="/" class="btn btn-link mt-3">← Назад</a>

{% endblock %}
