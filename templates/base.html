<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Unity Tests{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .task-card {
            transition: 0.3s;
        }
        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">

    <h2 class="mb-4 text-center">Онлайн-тесты по Unity</h2>

    {% block content %}{% endblock %}

</div>

</body>
</html>
